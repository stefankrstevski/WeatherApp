<app-header></app-header>
<div
  class="grid min-h-screen bg-blue-900 px-4 py-20 lg:px-20 mt-10 place-items-start"
>
  <div class="w-full max-w-4xl mx-auto">
    <div class="mb-8 max-w-xl mx-auto">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="search"
            class="block w-full p-4 pl-12 pr-10 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-full focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search city..."
            required
            formControlName="searchTerm"
          />
          <button
            type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="weekForecast" class="flex flex-col items-center w-full">
      <span class="text-xl font-bold text-center text-white mb-6"
        >Week's Forecast</span
      >
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 w-full">
        <div
          *ngFor="let dailyForecast of weekForecast | slice : 0 : 4"
          class="flex flex-col items-center justify-center w-full h-full p-4 rounded-lg shadow-lg bg-gradient-to-r from-cyan-500 to-blue-500"
        >
          <app-weather-card [dailyForecast]="dailyForecast"></app-weather-card>
        </div>
      </div>
    </div>
  </div>
</div>
