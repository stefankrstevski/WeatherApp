<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="..\assets\angular-logo.png"
      alt="Weather"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="space-y-6"
    >
      <div class="form-group">
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            id="email"
            required
            [(ngModel)]="loginModel.email"
            name="email"
            email
            autocomplete="email"
            #emailField="ngModel"
          />
          <div
            *ngIf="
              emailField.invalid &&
              (emailField.dirty || emailField.touched || submitted)
            "
            class="text-red-500"
          >
            <p *ngIf="emailField.errors?.['required']">Email is required.</p>
            <p *ngIf="emailField.errors?.['email']">
              Please enter a valid email.
            </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>

        <div class="mt-2">
          <input
            type="password"
            class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            id="password"
            required
            [(ngModel)]="loginModel.password"
            name="password"
            #passwordField="ngModel"
          />
          <div
            *ngIf="
              passwordField.invalid &&
              (passwordField.dirty || passwordField.touched || submitted)
            "
            class="text-red-500"
          >
            <p *ngIf="passwordField.errors?.['required']">
              Password is required.
            </p>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [disabled]="loginForm.invalid"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a
        routerLink="/register"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Register</a
      >
    </p>
  </div>
</div>
